<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/site.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img src="img/image-product-mobile.jpg" class="showHide">
      <img src="img/image-product-desktop.jpg" class="desktop" alt="perfume photo">
    </div>
    <div class="content-container">
      <div class="container">
        <h3>Perfume</h3> 
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
          <div class="prices">
            <span class="sale-price">$149.99</span>
            <span class="msrp">$169.99</span>
          </div>
          <div class="cart">
            <button><img class="photo" src="img/icon-cart.svg" alt="shopping cart"> Add to Cart</button>
          </div>
        
      </div>
    </div>

      </div>
        
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/shanehendrickson" target="_blank">Shane Hendrickson</a>.
  </div>
</body>
</html>
